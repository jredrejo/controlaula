<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ControlAula</title>

    <!-- ** CSS ** -->
    <!-- base library -->
    <link rel="stylesheet" type="text/css" href="css/ext-all.css" />


    <!-- ** Javascript ** -->
    <!-- ExtJS library: base/adapter -->
    <script type="text/javascript" src="js/ext-base.js"></script>

    <!-- ExtJS library: all widgets -->
    <script type="text/javascript" src="js/ext-all.js"></script>

	<script type="text/javascript" src="js/json2.js"></script>

    <script type="text/javascript" src="js/conexion.js"></script>

</head>
<body>
	<table cellpading="4" cellspacing="4" style="border:1px solid; width:100%">
	<tr>
		<td colspan="6" style="width:30%">Equipos:&nbsp;<input type="text" id="equipos" value="01,02,03"></td>
		<td rowspan="10"><div id="contenedor" style="height:600px; overflow:auto;"></div><br><input type="button" value="Limpiar Frame" onClick="document.getElementById('contenedor').innerHTML='';"></td>
	</tr>
	<tr><td style="border:1px solid; text-align:left;"><input type="button" value="Ver Estado Aula" onClick="estadoAula();"></td></tr></tr>
	<tr><td style="border:1px solid; text-align:left;"><input type="button" value="Ver Estado Equipos" onClick="estadoEquipos(document.getElementById('equipos').value);"></td></tr>
	<tr>
		<td style="border:1px solid; text-align:left;">
			<select id="ordenes">
				<option value="bigbrother">bigbrother</option>
				<option value="projector">projector</option>
				<option value="enableInternet">enableInternet</option>
				<option value="disableInternet">disableInternet</option>
				<option value="enableMouse">enableMouse</option>
				<option value="disableMouse">disableMouse</option>
				<option value="sharePrinter">sharePrinter</option>
				<option value="unsharePrinter">unsharePrinter</option>
				<option value="enableMessages">enableMessages</option>
				<option value="disableMessages">disableMessages</option>
				<option value="wakeup">wakeup</option>
				<option value="sleep">sleep</option>
			</select>
			<input type="button" value="Enviar Orden" onClick="enviarOrdenPuestos(document.getElementById('ordenes').value,document.getElementById('equipos').value,'');">
		</td>
	</tr>
	<tr><td style="border:1px solid; text-align:left;"><input type="text" id="web" value="http://www.educarex.es">&nbsp;<input type="button" value="Lanzar Web" onClick="enviarOrdenPuestos('launchweb',document.getElementById('equipos').value,document.getElementById('web').value);"></td></tr>
	<tr><td style="border:1px solid; text-align:left;"><input type="button" value="Enviar Mensaje" onClick="enviarOrdenPuestos('sendmessage',document.getElementById('equipos').value,'Mensaje de prueba');"></td></tr>
	<tr><td style="border:1px solid; text-align:left;"><input type="text" id="aplicacion" value="gedit" size="15">&nbsp;<input type="button" value="Arrancar Aplicacion" onClick="enviarOrdenPuestos('startapplication',document.getElementById('equipos').value,document.getElementById('aplicacion').value);"></td></tr>
	<tr><td style="border:1px solid; text-align:left;"><input type="text" id="video" value="file:///" size="20">&nbsp;<input type="button" value="Broadcast" onClick="enviarOrdenPuestos('broadcast',document.getElementById('equipos').value,document.getElementById('video').value);"></td></tr>
	<tr><td style="border:1px solid; text-align:left;"><input type="text" id="fichero" value="file:///" size="20">&nbsp;<input type="button" value="Enviar Fichero" onClick="enviarOrdenPuestos('sendfile',document.getElementById('equipos').value,document.getElementById('fichero').value);"></td></tr>
	</table>
<br><br>
</body>
</html>
