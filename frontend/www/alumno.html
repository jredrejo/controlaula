<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ControlAula</title>

    <!-- ** CSS ** -->
    <!-- page specific -->
    <style type="text/css">

		#loading-mask{
		    position:absolute;
		    left:0;
		    top:0;
		    width:100%;
		    height:100%;
		    z-index:20000;
		    background-color:white;
		}
		#loading{
		    position:absolute;
		    left:45%;
		    top:40%;
		    padding:2px;
		    z-index:20001;
		    height:auto;
		}
		#loading a {
		    color:#225588;
		}
		#loading .loading-indicator{
		    background:white;
		    color:#444;
		    font:bold 13px tahoma,arial,helvetica;
		    padding:10px;
		    margin:0;
		    height:auto;
		}
		#loading-msg {
		    font: normal 10px arial,tahoma,sans-serif;
		}

        .tip-target {
            width: 100px;
            text-align:center;
            padding: 5px 0;
            border:1px dotted #99bbe8;
            background:#dfe8f6;
            color: #15428b;
            cursor:default;
            margin:10px;
            font:bold 11px tahoma,arial,sans-serif;
            float:left;
        }

    </style>
</head>
<body style="background-image:url('images/controlaula.png'); background-repeat:no-repeat; background-position:top right; padding:3px;">
	<div id="mainDiv" style="width:100%;"></div>


  
</body>
</html>
