        $.post("getConnection", { },
           function(data){
              if (data.teacher_ip != "") {
                 url_teacher='http://' + data.teacher_ip + ':' + data.teacher_port + '/student/';
                 $("#student_form").get(0).setAttribute("action",url_teacher);
                 $('input[name=login]').val(data.login);                
                 $("#student_form").submit(); 
              }
           }, "json");
