<html>
<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="refresh" content="5">
    <meta http-equiv="cache-control" content="max-age=0, no-cache, must-revalidate">
	<meta charset="UTF-8" />
    
	<script type="text/JavaScript" language="javascript" src="www/jquery-1.4.2.min.js"></script>

    <script type="text/javascript" charset="utf-8">

    
      $(document).ready(function(){
          
         isTeacher=%(isteacher);
         login='%(user_id)';
         teacher_ip='%(teacher_ip)';
         
         if (isTeacher==true) {             
             $(location).attr('href','http://localhost:%(teacher_port)/index.html');                      
         } else {     
             url_teacher='http://'+ teacher_ip + ':%(teacher_port)/student/';
             $("#student_form").get(0).setAttribute("action",url_teacher);
             $('input[name=login]').val(login);              
             if (teacher_ip !='') {
                $("#student_form").submit(); 
             }                
         }    
                  
      });
    </script>
	
</head>

<body style="background-image:url('www/controlaula.png'); background-repeat:no-repeat; background-position:top right; padding:3px;">

    <form id="student_form"  method="POST" action="">
      <input type="hidden" name="login" value=""> 
    </form>

</body>
</html>
